<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Speech bubble / conversation icon representing MI -->
  <g transform="translate(256, 256)">
    <!-- Main speech bubble -->
    <path d="M-80,-100 
             Q-120,-100 -120,-60 
             L-120,20 
             Q-120,60 -80,60 
             L-40,60 
             L-20,100 
             L0,60 
             L80,60 
             Q120,60 120,20 
             L120,-60 
             Q120,-100 80,-100 
             Z" 
          fill="url(#iconGrad)" 
          stroke="#ffffff" 
          stroke-width="4"/>
    
    <!-- Heart in bubble (representing empathy) -->
    <path d="M0,-40 
             C-15,-60 -40,-50 -40,-30 
             C-40,-10 0,20 0,40 
             C0,20 40,-10 40,-30 
             C40,-50 15,-60 0,-40 
             Z" 
          fill="#0ea5e9" 
          opacity="0.8"/>
    
    <!-- Small dots representing listening -->
    <circle cx="-60" cy="0" r="8" fill="#0ea5e9" opacity="0.5"/>
    <circle cx="60" cy="0" r="8" fill="#0ea5e9" opacity="0.5"/>
  </g>
  
  <!-- Decorative ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
</svg>

